<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />

        <title>Clip Draw</title>
    </head>
    <body>
        <h1>Clip Draw</h1>
        <div class="canvas-container">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
        <div class="actions-container">
            <button id="clear">Clear</button>
            <button id="reshape">Reshape</button>
            <button id="add-vertex">Add vertex</button>
            <button id="get-path">Get clip-path</button>
        </div>
        <form id="canvas-dims-form">
            <div class="input-containers">
                <div id="cWidth-container">
                    <label for="cWidth">Width</label>
                    <input
                        type="number"
                        name="cWidth"
                        id="cWidth"
                        placeholder="300"
                    />
                </div>
                <div id="cHeight-container">
                    <label for="cHeight">Height</label>
                    <input
                        type="number"
                        name="cHeight"
                        id="cHeight"
                        placeholder="300"
                    />
                </div>
            </div>

            <button type="submit">Change dimensions</button>
        </form>

        <div class="clip-path-container">
            <p id="clip-path-code"></p>
        </div>

        <script src="clipDraw.js"></script>
    </body>
</html>
