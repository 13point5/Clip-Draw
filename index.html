<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Clip Draw is a tool to make it easy and intuitive to get code for the clip-path property of complex polygons by drawing and dragging."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
      medial="all"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Clip Draw</title>
  </head>

  <body>
    <header>
      <nav class="info-container">
        <a href="/" class="subtle-link">
          <h1>Clip Draw</h1>
        </a>

        <button
          id="dark-light-btn"
          class="normal-btn"
          aria-label="toggle-dark-light-mode-button"
        >
          <i class="fas fa-sun"></i>
        </button>
      </nav>

      <div class="actions-container">
        <span title="Draw">
          <button
            id="add-vertex"
            class="action-btn"
            aria-label="add-vertex-button"
          >
            <i class="fas fa-pen-fancy"></i>
          </button>
        </span>

        <span title="Reshape">
          <button
            id="reshape-polygon"
            class="action-btn"
            aria-label="reshape-polygon-button"
          >
            <i class="fas fa-draw-polygon"></i>
          </button>
        </span>

        <span title="Remove vertex">
          <button
            id="remove-vertex"
            class="action-btn"
            aria-label="remove-vertex-button"
          >
            <i class="fas fa-cut"></i>
          </button>
        </span>

        <span title="Clear canvas">
          <button
            id="clear-canvas"
            class="action-btn"
            aria-label="clear-canvas-button"
          >
            <i class="fas fa-ban"></i>
          </button>
        </span>
      </div>
    </header>

    <main>
      <canvas id="canvas" width="250" height="300"></canvas>
    </main>

    <footer>
      <div class="footer-actions-bar">
        <div class="footer-btns">
          <div class="settings-container">
            <button
              id="settings-btn"
              class="action-btn"
              aria-label="settings-button"
            >
              <span title="Settings">
                <i class="fas fa-cog"></i>
              </span>
            </button>

            <div id="settings-box" class="settings-forms">
              <h6>Settings</h6>
              <form id="canvas-dims-form" class="dims-form">
                <div class="input-field">
                  <label for="cWidth">Width</label>
                  <input
                    type="number"
                    name="cWidth"
                    id="cWidth"
                    placeholder="300"
                  />
                </div>
                <div class="input-field">
                  <label>Height</label>
                  <input
                    type="number"
                    name="cHeight"
                    id="cHeight"
                    placeholder="300"
                  />
                </div>

                <button type="submit">Change dimensions</button>
              </form>

              <form id="stroke-form">
                <fieldset>
                  <legend>Stroke</legend>
                  <div class="buttonList">
                    <label id="stroke-thin-label" class='active'><input type="radio" name="stroke" value="thin" checked />Thin</label>
                    <label id="stroke-normal-label"><input type="radio" name="stroke" value="normal" />Normal</label>
                    <label id="stroke-bold-label"><input type="radio" name="stroke" value="bold" />Bold</label>
                  </div>
                </fieldset>
              </form>

              <form id="anchor-form">
                <fieldset>
                  <legend>Anchor</legend>
                  <div class="buttonList">
                    <label id="anchor-small-label" class='active'><input type="radio" name="anchor" value="small" checked />Small</label>
                    <label id="anchor-normal-label"><input type="radio" name="anchor" value="normal" />Normal</label>
                    <label id="anchor-large-label"><input type="radio" name="anchor" value="large" />Large</label>
                  </div>
                </fieldset>
              </form>
            </div>
          </div>

          <button
            id="copy-code-btn"
            class="action-btn"
            aria-label="copy-code-button"
          >
            <span title="Copy Code">
              <i class="far fa-clone"></i>
            </span>
          </button>
        </div>

        <p id="clip-path-code"></p>
      </div>

      <div class="madeby">
        Made by
        <a class="subtle-link" href="https://twitter.com/27upon2">Bharath</a> |
        <a class="subtle-link" href="/about">About</a> |
        <a class="subtle-link" href="https://github.com/13point5/Clip-Draw"
          >Github</a
        >
      </div>
    </footer>

    <script type="module" src="js/pages/mainPage.js"></script>
  </body>
</html>
